<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema PAPA - Manual de Reglas</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  <style>
    /* Estética para que se vea más como un manual de rol */
    :root {
      --theme-color: #e74c3c; /* Un rojo papa/sangre para los enlaces */
    }
    .sidebar-nav { padding-top: 20px; }
  </style>
</head>
<body>
  <div id="app">Cargando el manual del Sistema PAPA...</div>
  <script>
    window.$docsify = {
      name: 'Sistema PAPA',
      // 1. DEFINIMOS TU ARCHIVO COMO EL INICIO
      homepage: 'Papa.md',
      
      // 2. CARGAMOS LA BARRA LATERAL
      loadSidebar: true,
      subMaxLevel: 3,
      
      // 3. AJUSTES PARA GITHUB PAGES
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },

      // 4. BUSCADOR
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Buscar regla...',
        noData: 'No encontrado',
        depth: 6
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
</body>
</html>
